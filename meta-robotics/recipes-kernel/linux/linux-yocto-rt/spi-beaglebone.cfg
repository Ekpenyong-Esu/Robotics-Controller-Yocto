# =================================================================
# SPI Configuration - BeagleBone Specific
# =================================================================
# Hardware-specific SPI controller drivers for BeagleBone Black/Green
# This file should only be included for BeagleBone-based machines
# =================================================================

# OMAP2/3/4 SPI controller driver - hardware SPI for BeagleBone Black
# Supports the AM335x processor's built-in SPI controllers (SPI0, SPI1)
# Provides hardware-accelerated SPI with DMA support for high throughput
# Features: configurable clock rates, multiple CS lines, interrupt support
CONFIG_SPI_OMAP24XX=y

# Enable SPI DMA support for better performance
CONFIG_SPI_OMAP_100K=y
