#@TYPE: Machine
#@NAME: Raspberry Pi 4 Robotics Platform
#@DESCRIPTION: Machine configuration for RPi4-based robotics controller

require conf/machine/raspberrypi4-64.conf

MACHINE_FEATURES += "robotics gpio i2c spi uart bluetooth wifi vc4graphics usbhost"
MACHINE_FEATURES_BACKFILL_CONSIDERED += "rtc"

# Enable systemd, wireless, and security features
DISTRO_FEATURES:append = " wifi bluetooth systemd pam opengl"
VIRTUAL-RUNTIME_init_manager = "systemd"
DISTRO_FEATURES_BACKFILL_CONSIDERED = "sysvinit"
VIRTUAL-RUNTIME_initscripts = ""

# Additional packages for robotics
MACHINE_ESSENTIAL_EXTRA_RDEPENDS += "robotics-controller"

# GPU and interface settings for robotics applications
# RPi4 can handle larger GPU memory allocations than RPi3
GPU_MEM = "128"
ENABLE_UART = "1"
ENABLE_I2C = "1"
ENABLE_SPI = "1"
VIDEO_CAMERA = "1"

# Use RT kernel for real-time robotics performance (consistent across all platforms)
PREFERRED_PROVIDER_virtual/kernel = "linux-yocto-rt"

# Allow kernel and other recipes for raspberrypi4 to be used
MACHINEOVERRIDES =. "raspberrypi4:"
KERNEL_CONFIG_NAME = "raspberrypi4"
